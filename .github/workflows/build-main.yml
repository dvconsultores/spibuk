name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .  # Keeps the full repo context (includes instantclient_21_11.zip if in spibuk/)
          dockerfile: ./spibuk/Dockerfile  # Specify the Dockerfile path
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-buk-ar:latest